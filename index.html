<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #444444;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 400px;
      gap: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Simple Loan Calculator</h1>
        
    <label>Loan Amount</label>
    <input type="number" class="js-loan-amount" placeholder="Enter loan amount">

    <label>Monthly Interest Rate (%)</label>
    <input type="number" class="js-monthly-rate" placeholder="Annual interest rate">

    <label>Loan Lifetime (months)</label>
    <input type="number" class="js-loan-lifetime" placeholder="Enter the number of repayments">

    <button class="js-calculate-button">Calculate Monthly Repayment</button>

    <label>Monthly Repayment</label>
    <input class="js-monthly-repayment" readonly>

    <label>Total Interest Paid</label>
    <input class="js-total-interest" readonly>

    <label>Total Amount Paid</label>
    <input class="js-total-paid" readonly>
  </div>

  <script>
    document.querySelector('.js-calculate-button').addEventListener('click', () => {
      const p = parseFloat(document.querySelector('.js-loan-amount').value);
      const r = parseFloat(document.querySelector('.js-monthly-rate').value) / 100 / 12;
      const n = parseFloat(document.querySelector('.js-loan-lifetime').value);

      if (isNaN(p) || isNaN(r) || isNaN(n) || p <= 0 || r <= 0 || n <= 0) {
        alert('Please enter valid positive numbers for all fields.');
        return;
      }

      const monthlyRepaymentAmount = (p * r * (1 + r) ** n) / ((1 + r) ** n - 1);
      const totalPaid = monthlyRepaymentAmount * n;
      const totalInterest = totalPaid - p;

      document.querySelector('.js-monthly-repayment').value = monthlyRepaymentAmount.toFixed(2);
      document.querySelector('.js-total-interest').value = totalInterest.toFixed(2);
      document.querySelector('.js-total-paid').value = totalPaid.toFixed(2);
    });
  </script>
  
</body>
</html>
