<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="loan.css">

</head>
<body>

  <div class="wrapper">
    <h1>Simple Loan Calculator</h1>
        
    <label>Loan Amount</label>
    <input type="number" class="js-loan-amount" placeholder="Enter loan amount">

    <label>Monthly Interest Rate (%)</label>
    <input type="number" class="js-monthly-rate" placeholder="Annual interest rate">

    <label>Loan Lifetime (months)</label>
    <input type="number" class="js-loan-lifetime" placeholder="Enter the number of repayments">

    <button class="js-calculate-button">Calculate Monthly Repayment</button>

    <label>Monthly Repayment</label>
    <input class="js-monthly-repayment" readonly>

    <label>Total Interest Paid</label>
    <input class="js-total-interest" readonly>

    <label>Total Amount Paid</label>
    <input class="js-total-paid" readonly>
  </div>

  <script src="loan.js"></script>
  
</body>
</html>
